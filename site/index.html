  font-family: sans-serif;

<script type="text/javascript">
PanoJS.MSG_BEYOND_MIN_ZOOM = null;
PanoJS.MSG_BEYOND_MAX_ZOOM = null;
var viewer1 = null;
var viewer2 = null;

function createViewer( dom_id, url, prefix, w, h ) {
    var viewer;
    var MY_URL      = url;
    var MY_PREFIX   = prefix;
    var MY_TILESIZE = 256;
    var MY_WIDTH    = w;
    var MY_HEIGHT   = h;
    var myPyramid = new VictorPyramid( MY_WIDTH, MY_HEIGHT, MY_TILESIZE);
    
    var myProvider = new PanoJS.TileUrlProvider('','','png');
    myProvider.assembleUrl = function(xIndex, yIndex, zoom) {
        return MY_URL + '/' + MY_PREFIX + myPyramid.tile_filename( zoom, xIndex, yIndex );
    };
    
    viewer = new PanoJS(dom_id, {
        tileUrlProvider : myProvider,
        tileSize        : myPyramid.tilesize,
        maxZoom         : myPyramid.getMaxLevel(),
        initialZoom: myPyramid.getMaxLevel(),
        initialPan: {x:0,y:0},
        imageWidth      : myPyramid.width,
        imageHeight     : myPyramid.height,
//        blankTile       : 'images/blank.gif',
//        loadingTile     : 'images/progress.gif'
        blankTile       : 'images/white.png',
        loadingTile     : 'images/white.png'
    });

    Ext.EventManager.addListener( window, 'resize', callback(viewer, viewer.resize) );
    viewer.init();
}


function initViewers() {
  createViewer( 'viewer1', 'pagetiles/subnormality.html/', 'tile_', 2410,  90000 );
}

Ext.onReady(initViewers);
</script>

</head>
<body>
      <div id="viewer1" class="viewer" style="width: 100vw; height: 100vh;" ></div>
</body>
